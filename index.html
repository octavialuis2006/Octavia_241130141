<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TokoPaedi</title>
    <link rel="stylesheet" href="./style//style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
    </div class= "shop">
    <h2><span class="highlight">TokoPaedi</span></h2>
    <div class="green-line"></div>

    <div class="product">
      <img src="./images/produk1.jpg" alt="Cream">
      <div class="product-info">
        <p>Backpack</p>
        <p>One size</p>
        <p>Cream</p>
      </div>
      <div class="qty-control">
        <button onclick="changeQty(0,-1)">-</button>
        <span id="qty-0">1</span>
        <button onclick="changeQty(0,1)">+</button>
      </div>
      <div class="price">$<span id="price-0">20</span></div>
    
      <div class="product">
        <img src="./images/produk2.jpeg" alt="Black">
        <div class="product-info">
          <p>Backpack</p>
          <p>One size</p>
          <p>Black</p>
        </div>
        <div class="qty-control">
          <button onclick="changeQty(1,-1)">-</button>
          <span id="qty-1">1</span>
          <button onclick="changeQty(1,1)">+</button>
        </div>
        <div class="price">$<span id="price-1">85</span></div>

        <div class="product">
          <img src="./images/produk3.png" alt="Black">
          <div class="product-info">
            <p>Backpack</p>
            <p>One size</p>
            <p>Grey</p>
          </div>
          <div class="qty-control">
            <button onclick="changeQty(2,-1)">-</button>
            <span id="qty-1">1</span>
            <button onclick="changeQty(2,1)">+</button>
          </div>
          <div class="price">$<span id="price-2">150</span></div>

          <div class="product">
            <img src="./images/produk4.jpg" alt="Black">
            <div class="product-info">
              <p>Backpack</p>
              <p>One size</p>
              <p>Pink</p>
            </div>
            <div class="qty-control">
              <button onclick="changeQty(3,-1)">-</button>
              <span id="qty-1">1</span>
              <button onclick="changeQty(3,1)">+</button>
            </div>
            <div class="price">$<span id="price-3">60</span></div>
            </div>
            </div>

          <div class="order-summary">
            <h3>Order Summary</h3>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone Code" required>
            <button class="reset">Reset</button>
            <button class="apply" onclick="applyForm()">Apply</button>
            <p class="total"><Total:1><span id="total">315</span></p>
            </div>
          </div>
 
  <script src="./script/jquery-3.7.1.min.js"></script>
  <script src="./script/script.js"></script>
  </body>
</html>
